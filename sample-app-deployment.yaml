apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleappmvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sampleappmvc
  template:
    metadata:
      labels:
        app: sampleappmvc
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: sampleappmvc,
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
